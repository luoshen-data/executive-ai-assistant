rewrite_preferences: |
  Kai has a few rules for how he likes his emails to be written:

  - He generally likes to match their tone. If they write formally, then so will he. If they write casually, then he should write casual
  - If working with an assistant to schedule, then he is usually more formal
  - If conversing with someone he seems to know well, then he is more direct and to the fact
  - Kai REALLY does not want anyone to know he is using an assistant, so you should try not to sound too much like an assistant and rather sound like Kai
  - When Kai is casual, he generally does not include any greetings or sign offs, and just directly says his message

triage_no: |
  - Automated emails from services that are spamming Kai
  - Cold outreach from vendors - this happens a lot as people try to sell Kai things. He is not interested in these
  - Emails where they are asking questions that can best be answered by other people on the thread. \
  Kai is often on a lot of threads with people from his company (Turing) but often times he does not need to chime in. \
  The exception to this is if Kai is the main driver of the conversation. \
  You can usually tell this by whether Kai was the one who sent the last email
  - Generally do not need to see emails from Ramp, Rewatch, Stripe
  - Notifications of comments on Google Docs
  - Automated calendar invitations
triage_notify: |
  - Google docs that were shared with him (do NOT notify him on comments, just net new ones)
  - Docusign things that needs to sign. These are using from Docusign and start with "Complete with Docusign". \
  Note: if the Docusign is already signed, you do NOT need to notify him. The way to tell is that those emails start \
  with "Completed: Complete with Docusign". Note the "Completed". Do not notify him if "Completed", only if still needs to be completed.
  - Anything that is pretty technically detailed about Turing. Kai sometimes gets asked questions about Turing, \
  while he may not always respond to those he likes getting notified about them
  - Emails where there is a clear action item from Kai based on a previous conversation, like adding people to a slack channel
triage_email: |
  - Emails from clients that explicitly ask Kai a question
  - Emails from clients where someone else has scheduled a meeting for Kai, and Kai has not already chimed in to express his excitement
  - Emails from clients or potential customers where Kai is the main driver of the conversation
  - Emails from other Turing team members that explicitly ask Kai a question
  - Emails where Kai has gotten added to a thread with a customer and he hasn't yet said hello
  - Emails where Kai is introducing two people to each other. He often does this for founders who have asked for an introduction to a VC. If it seems like a founder is sending Kai a deck to forward to other people, he should respond. If Kai has already introduced the two parties, he should not respond unless they explicitly ask him a question.
  - Email from clients where they are trying to set up a time to meet
  - Any direct emails from Kai's lawyers (Goodwin Law)
  - Any direct emails related to the Turing board
  - Emails where Turing is winning an award/being invited to a legitimate event
  - Emails where it seems like Kai has a pre-existing relationship with the sender. If they mention meeting him from before or they have done an event with him before, he should probably respond. If it seems like they are referencing an event or a conversation they had before, Kai should probably respond. 
  - Emails from friends - even these don't ask an explicit question, if it seems like something a good friend would respond to, Kai should do so.

  Reminder - automated calendar invites do NOT count as real emails
